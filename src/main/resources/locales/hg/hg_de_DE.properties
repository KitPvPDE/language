§8§m
ability.blink.name=Blink
ability.camel.description=§8§m\n\
Du bekommst §9Speed II§7 in §3Wüsten§7.\n\
Dazu bekommst du für §35 Sekundden\n\
§9Strength I§7, wenn du Sand abbaust.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.camel.name=Camel
ability.cannibal.description=§8§m\n\
Du hast eine §31/3 Chance deinem\n\
Gegner §9[Hunger II]§7 zu geben,\n\
wenn du ihn schlägst. Gleichzeitig\n\
regenerierst du deinen Hunger.\n\
§8§m
ability.cannibal.name=Cannibal
ability.copycat.description=§8§m\n\
Du bekommst das §3Kit deines Gegners§7,\n\
§7wenn du ihn tötest.\n\
§8§m
ability.copycat.name=Copycat
ability.digger.description=§8§m\n\
Du bekommst §320 §3Dracheneier§7.\n\
Wenn du eines platzierst,\n\
wird ein §35x5x5§7 Loch§7 erschaffen.\n\
§8§m
ability.digger.name=Digger
ability.endermage.description=§8§m\n\
Erschaffe ein §3Portal§7,\n\
um Gegner über oder unter dir\n\
zu dir zu §3teleportieren§7.\n\
Ihr seid beide für\n\
§35 Sekunden unverwundbar§7.\n\
§8§m
ability.endermage.name=Endermage
ability.fireman.description=§8§m\n\
Du startest mit einem\n\
§3Wassereimer§7. Außerdem\n\
bist du §3immun§7 gegen Feuer- und\n\
Blitzschaden.\n\
§8§m
ability.fireman.name=Fireman
ability.fisherman.description=§8§m\n\
Du bekommst eine §3Angel§7\n\
mit der du §3Spieler§7 an dich\n\
heranziehen kannst. Die §3Angel§7\n\
zerbricht allerdings sehr schnell.\n\
Mit jedem §3Kill §7wird sie erneuert.\n\
§8§m
ability.fisherman.name=Fisherman
ability.flash.description=§8§m\n\
Du kannst dich so schnell\n\
wie der Blitz bis zu §3100 Blöcken\n\
§7in eine Richtung §3teleportieren§7.\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.flash.name=Flash
ability.gambler.description=§8§m\n\
Drücke einen §3Holzknopf§7, um\n\
dir einen Gewinn abzuholen. Die Gewinne\n\
können auch §3böse §7Überraschungen beinhalten.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.gambler.name=Gambler
ability.gladiator.description=§8§m\n\
§3Rechtsklicke §7auf einen Gegner\n\
mit deinem Kititem, um ein §31vs1\n\
§7hoch über den Wolken in einer\n\
§3Glasarena§7 zu starten. Man\n\
kann allerdings auch fliehen.\n\
§8§m
ability.gladiator.name=Gladiator
ability.grappler.description=§8§m\n\
Benutze deinen §3Haken§7, um dich an\n\
§3Spieler und Blöcke§7 ranzuziehen\n\
Außerdem erhältst du maximal\n\
§37 Herzen§7 Fallschaden.\n\
§8§m
ability.grappler.name=Grappler
ability.hulk.description=§8§m\n\
Du kannst mit einem §3Rechtsklick§7 Spieler\n\
§33hochheben§7. Wirf sie mit einem §3Linksklick\n\
in die Richtung, in die du gerade schaust.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.hulk.name=Hulk
ability.jackhammer.description=§8§m\n\
Wenn du einen Block mit deiner \n\
§3Steinaxt abbaust§7, §3verschwinden§7 alle \n\
Blöcke unter diesem sofort. Du kannst das\n\
Kit §34 mal benutzen§7, bevor du einen \n\
Cooldown erhältst.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.jackhammer.name=Jackhammer
ability.kangaroo.description=§8§m\n\
Benutze deine §3Rakete§7, um höher zu\n\
springen. Halte gleichzeitig die\n\
§3Sneaktaste§7, um nach vorne zu springen.\n\
Außerdem erhältst du maximal §39 Herzen§7\n\
Fallschaden.\n\
§8§m
ability.kangaroo.name=Kangaroo
ability.launcher.description=§8§m\n\
Du erhältst §320 Schwämme§7 zu Beginn\n\
der Runde. Wenn du auf sie trittst,\n\
wirst du §3in die Lust katapultiert\n\
§8§m
ability.launcher.name=Launcher
ability.lumberjack.description=§8§m\n\
Du startest das Spiel mit einer §3Holzaxt§7.\n\
Wenn du einen Baum fällst, wird dieser\n\
direkt komplett abgebaut.\n\
§8§m
ability.lumberjack.name=Lumberjack
ability.madman.description=§8§m\n\
Deine §3Madman Aura§7 bewirkt, dass du\n\
mehr Schaden an den Spielern\n\
in deiner Nähe verursachst.\n\
Der Schaden §3erhöht sich§7, wenn sich mehr\n\
als §31 Spieler§7 in deiner Nähe befindet.\n\
§8§m
ability.madman.name=Madman
ability.magma.description=§8§m\n\
Du hast eine §31/3 Chance§7 deinen\n\
Gegner mit einem Schlag §3anzuzünden§7.\n\
Außerdem bist du §3immun§7\n\
gegen Feuer- und Lavaschaden.\n\
§8§m
ability.magma.name=Magma
ability.monk.description=§8§m\n\
Rechtsklicke einen Spieler mit deiner \n\
§3Lohenrute§7, um das Item, das er §3gerade\n\
§3in der Hand hält§7 mit einem anderen\n\
Item aus seinem Inventar zu §3vertauschen§7.\n\
Du kannst nicht seine Rüstung tauschen.\n\
\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.monk.name=Monk
ability.ninja.description=§8§m\n\
Nachdem du einen Spieler angegriffen\n\
hast, kannst du dich hinter ihn \n\
§3teleportieren, indem du §3sneakst§7.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.ninja.name=Ninja
ability.none.description=§8§m\n\
Ein simples Kit ohne irgendwelche Fähigkeiten.\n\
§8§m
ability.none.name=None
ability.phantom.description=§8§m\n\
Mit einem Rechtsklick auf deine §3Feder§7 \n\
kannst du für §35 Sekunden§7 fliegen.\n\
Für die Dauer des Fliegens erhältst du \n\
eine §3Lederrüstung§7.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.phantom.name=Phantom
ability.poseidon.description=§8§m\n\
Du erhältst §9Schnelligkeit II§7 und §9Stärke I§7\n\
im §3Wasser§7. Wenn du das Wasser verlässt\n\
erhältst du §9Schnelligkeit II§7 für §31 Sekunde§7.\n\
§8§m
ability.poseidon.name=Poseidon
ability.reaper.description=§8§m\n\
Du hast eine §31/3 Chance§7\n\
deinem Gegner den §9Wither II§7 Effekt\n\
für §33 Sekunden§7 zu geben.\n\
§8§m
ability.reaper.name=Reaper
ability.scout.description=§8§m\n\
Du startest mit §32 §9Schnelligkeit II\n\
§3Wurftränken§7. Alle §36 Minuten§7\n\
erhälst du 2 neue Tränke. Zudem ist dein\n\
Fallschaden §3reduziert§7, während du\n\
§9Schnelligkeit II§7 hast.\n\
§8§m
ability.scout.name=Scout
ability.snail.description=§8§m\n\
Du hast eine §31/3 Chance§7\n\
deinen Gegner für §33 Sekunden zu\n\
§9verlangsamen§7.\n\
§8§m
ability.snail.name=Snail
ability.specialist.description=§8§m\n\
Du besitzt einen tragbaren\n \
§3Verzauberungstisch§7,\n\
welcher zum §3verzaubern§7\n\
deiner Items genutzt werden kann.\n\
§8§m
ability.specialist.name=Specialist
ability.stomper.description=§8§m\n\
Wenn du mit §3Stomper§7 auf einen Gegner\n\
springst wird dein Fallschaden\n\
auf diesen §3übertragen§7.\n\
Des Weiteren bekommst du\n\
maximal §32 Herzen§7 Fallschaden.\n\
Dem Stomp kann man mit §3sneaken§7\n\
entgegengewirken.\n\
§8§m
ability.stomper.name=Stomper
ability.switcher.description=§8§m\n\
Du startest mit §316§7 Schneebällen.\n\
Wenn du einen Spieler mit einem Schneeball\n\
§3triffst§7, wird dessen §3Position§7 mit deiner\n\
§3getauscht§7.\n\
§8§m
ability.switcher.name=Switcher
ability.tank.description=§8§m\n\
Es entsteht eine große §3Explosion§7,\n\
wenn du einen anderen §3Spieler tötest§7.\n\
§8§m
ability.tank.name=Tank
ability.thor.description=§8§m\n\
Du startest mit einer Holzaxt,\n\
welche einen Blitz beschwört, der deinen\n\
Gegnern §3Schaden§7 zufügt. Wenn ein\n\
§3Blitz§7 über Höhe §380§7 einschlägt\n\
ensteht ein Netherrack Block, welcher\n\
bei erneutem Blitzeinschlag\n\
§3explodieren§7 kann.\n\
\n\
§3[§bCooldown: {0} Sekunden§3]\n\
§8§m
ability.thor.name=Thor
ability.turtle.description=§8§m\n\
Wenn du §3sneakst§7 bekommst du nur\n\
§31 Herz§7 Schaden. Zudem wird dein\n\
Gegner weggeschleudert, wenn er dich versucht\n\
anzugreifen, während du §3sneakst§7.\n\
§8§m
ability.turtle.name=Turtle
ability.viking.description=§8§m\n\
Du fügst deinen Gegnern mit einer §3Axt\n\
mehr Schaden§7 zu als mit einem Schwert.\n\
Der Nachteil ist, dass deine Axt\n\
§3schneller kaputt geht§7.\n\
§8§m
ability.viking.name=Viking
ability.viper.description=§8§m\n\
Du haste eine §31/3 Chance§7\n\
deinen Gegner für §33 Sekunden zu\n\
§9vergiften§7.\n\
