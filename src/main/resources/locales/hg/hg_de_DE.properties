ability.achilles.description=§8§m\n\
§7Du bekommst maximal 0,5 Herzen\n\
Schaden, außer von §3Holzwerkzeugen§7,\n\
welche dir §33,5 Herzen Schaden§7\n\
zufügen. Dein Gegner bekommt eine\n\
§3Chatnachricht§7, wenn er dich schlägt.\n\
§8§m
ability.achilles.name=Achilles
ability.anchor.description=§8§m\n\
Weder bekommst du §3Knockback§7,\n\
noch teilst du welchen aus.\n\
§8§m
ability.anchor.name=Anchor
ability.archer.description=§8§m\n\
Du erhältst einen §8[Power I, Punch I]§7\n\
§3Bogen§7 mit §316 Pfeilen§7.\n\
Mit jeder §3Treffer §7bekommst\n\
du §3einen Pfeil§7.\n\
§8§m
ability.archer.name=Archer
ability.barbarian.description=§8§m\n\
Dein Schwert wird mit jedem Kill\n\
§3verbessert§7. Die maximale Stufe ist ein\n\
§8[Sharpness II]§7 §3Diamantschwert§7.\n\
§8§m
ability.barbarian.name=Barbarian
ability.blink.description=§8§m\n\
